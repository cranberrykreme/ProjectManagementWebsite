<!DOCTYPE html>
<html dir = "ltr" lang = "en-us">
    <head>
        <!-- Adding meta details-->
        <title>
            Main Page
        </title>
        <meta charset = "utf-8"> 
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> <!-- Adding google font Poppins-->
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
        crossorigin="anonymous" /> <!-- Adding cool image style font -->
        <link rel="stylesheet" href="../CSS/Style.css">
    </head>
    <body>

        <!-- Message on the main page-->
        <header>
            <a href="../Index.html" id="logo">
                <img src="../Images/logo.png"></a>
            <h1>
                Organise your jobs here!
            </h1>
        </header>
        
        <!-- <Input type="text" placeholder="Enter Jobs Here" name="job" class="input-job">
        <button class="job-button">Enter</button> -->

        <!-- list of text boxes for users to add information-->
        <form class="jobScheduler">
        <div class="jobs" class="enter-job">
            <h2>Enter your next job to do:</h2>
            
            <div class = "job-container">
                <ul class="job-list" id="start">
                    <Input type="text" placeholder="Enter Jobs Here" name="job" class="input-job">
                    <button class="job-button">Enter</button>
                </ul>

            
                
            </div>    
        </div>

        <div class="jobs" class="jobs-started">
            <h2>Started:</h2>
            
                <div class="job-container">
                    
                    <ul class="job-list"
                    ondragover="onDragOver(event);"
                    ondrop = "onDrop(event);"></ul>
                </div>

        </div>

        <div class="jobs" class="jobs-review">

            <h2>Review:</h2>

                <div class="job-container">
                    
                    <ul class="job-list"
                    ondragover="onDragOver(event);"
                    ondrop = "onDrop(event);"></ul>
                </div>
        </div>

        <div class="jobs" class="jobs-completed">

            <h2>Completed:</h2>

                <div class="job-container">
                    
                    <ul class="job-list"
                    ondragover="onDragOver(event);"
                    ondrop = "onDrop(event);"></ul>
                </div>
        </div>
        </form>
        <form>

            <div class="delete"
            ondragover="onDragOver(event);"
            ondrop="dropDelete(event);">
            <H2>Drag here to delete</H2>
            </div>
        </form>
        
        
        <script src="../script.js"></script>
    </body>
</html>
